<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<hr/>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blogging platform - post creation</title>
  <link th:href="@{/style.css}" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" th:href="@{/icon.png}"/>
</head>
<body>
<div class="container">
  <h1> <a th:href="@{/}">Web Application Project Blogging Platform</a></h1>
  <hr/>
  <form action="#"
        th:action="@{'/posts/create'}"
        th:object="${post}"
        method="POST">
    <input type="hidden" th:field="*{account}" />
    <input type="hidden" th:field="*{createdAt}" />
    <h2>Create new Post</h2>
    <div>
      <label for="new-post-title">Title</label>
      <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title"/>
    </div>
    <div>
      <label for="new-post-tag">Tags</label>
      <input id="new-post-tag" type="text" th:field="*{tag}" placeholder="Tags"/>
    </div>
    <div>
      <label for="new-post-body">Body</label>
      <textarea id="new-post-body" th:field="*{content}"></textarea>
    </div>
    <button type="submit">Publish Post</button>
  </form>
  <hr/>
</div>
</body>
</html>
