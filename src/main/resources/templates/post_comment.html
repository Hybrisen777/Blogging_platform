<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<hr/>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogging platform - post creation</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <h1> <a th:href="@{/}">Web Application Project Blogging Platform</a></h1>
    <hr/>
    <div sec:authorize="isAuthenticated()">
        <form action="#"
              th:action="@{'/posts/{id}/comment'(id=${post.id})}"
              th:object="${comment}"
              method="POST">
            <input type="hidden" th:field="*{account}" />
            <input type="hidden" th:field="*{createdAt}" />
            <h2>Add comment</h2>
            <div>
                <label for="new-post-body">Body</label>
                <textarea id="new-post-body" th:field="*{text}"></textarea>
            </div>
            <button type="submit">Comment</button>
        </form>
    </div>
    <hr/>
</div>
</body>
</html>
