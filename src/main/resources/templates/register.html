<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<hr/>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blogging platform - registration page</title>
  <link th:href="@{/style.css}" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" th:href="@{/icon.png}"/>
</head>
<body>
<div class="container">
  <h1><a th:href="@{/}">Web Application Project Blogging Platform</a></h1>
  <hr/>
  <h2>Register New Account</h2>
    <form action="#"
          th:action="@{/register}"
          th:object="${account}"
          method="POST">
      <div>
        <label for="username">Username</label>
        <input id="username" type="text" th:field="*{username}" placeholder="Username"/>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}" placeholder="Password"/>
      </div>
      <button type="submit">Register</button>
    </form>
  <hr/>
  <div class = "error" th:if="${errorMessage}">
    <div th:text="${errorMessage}"></div>
  </div>
</div>
</body>
</html>
